<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Watch Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandText: '#0e141b',
              brandMuted: '#4e7397',
              brandBg: '#e7edf3'
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='3' ry='3' fill='%230e141b'/%3E%3Cpath d='M4 8h8M8 4v8' stroke='%23e7edf3' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 to-[#e7edf3] text-brandText" style="font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'">
    <header class="border-b border-slate-200/70 backdrop-blur supports-[backdrop-filter]:bg-white/60 sticky top-0 z-10">
      <div class="w-full max-w-none flex items-center justify-between py-3 px-4">
        <div class="flex items-center gap-3">
          <div class="text-[18px] font-semibold tracking-tight">Watch Configurator</div>
        </div>
        <nav class="hidden md:block space-x-4 text-sm text-brandMuted">
          <a href="#preview" class="hover:underline">Preview</a>
          <a href="#controls" class="hover:underline">Customize</a>
        </nav>
      </div>
    </header>

    <main class="w-full max-w-none p-4 grid gap-6 md:grid-cols-[40%_60%]">
      <section id="preview" class="order-1 md:order-2">
        <div class="bg-brandBg rounded-2xl p-6 lg:p-8 shadow-sm ring-1 ring-white/60 md:sticky md:top-4">
          <div class="relative w-full aspect-square md:aspect-[3/4] select-none preview-box" id="preview-box">
            <div id="zoom-inner" class="w-full h-full relative">
              <!-- Bracelet -->
              <img id="layer-bracelet" alt="bracelet" class="absolute inset-0 w-full h-full object-contain" />
              <!-- Outer frame / Bezel -->
              <img id="layer-outer" alt="outer frame" class="absolute inset-0 w-full h-full object-contain" />
              <!-- Inner frame / Chapter ring -->
              <img id="layer-inner" alt="inner frame" class="absolute inset-0 w-full h-full object-contain" />
              <!-- Dial -->
              <img id="layer-dial" alt="dial" class="absolute inset-0 w-full h-full object-contain" />
              <!-- Hands (hour/minute) -->
              <img id="layer-hands" alt="hands" class="absolute inset-0 w-full h-full object-contain" />
              <!-- Seconds hand -->
              <img id="layer-second" alt="second hand" class="absolute inset-0 w-full h-full object-contain" />
            </div>
            <div id="zoom-controls" class="hidden md:flex items-center gap-1 absolute top-2 right-2 z-10">
              <button id="zoom-out" class="px-2 py-1 rounded-md border border-slate-300 bg-white text-slate-700 text-sm">-</button>
              <button id="zoom-reset" class="px-2 py-1 rounded-md border border-slate-300 bg-white text-slate-700 text-[11px]">100%</button>
              <button id="zoom-in" class="px-2 py-1 rounded-md bg-slate-800 text-white text-sm">+</button>
            </div>
          </div>
        </div>
      </section>

      <section id="controls" class="hidden md:block md:order-1">
        <div class="bg-white rounded-2xl border border-slate-200/70 p-4 shadow-sm ring-1 ring-white/60 space-y-6 overflow-auto" id="controls-panel">
          <p class="text-xs text-brandMuted">Click to select - Double-click for large preview</p>

          <h3 class="part-title">Dial</h3>
          <div id="grid-dial" class="part-grid"></div>

          <h3 class="part-title">Hands (Hour/Minute)</h3>
          <div id="grid-hands" class="part-grid"></div>

          <h3 class="part-title">Second Hand</h3>
          <div id="grid-second" class="part-grid"></div>

          <h3 class="part-title">Outer Bezel</h3>
          <div id="grid-outer" class="part-grid"></div>

          <h3 class="part-title">Inner Ring</h3>
          <div id="grid-inner" class="part-grid"></div>

          <h3 class="part-title">Bracelet</h3>
          <div id="grid-bracelet" class="part-grid"></div>

          <div class="flex gap-3 pt-2">
            <button id="btn-reset" class="px-4 py-2 rounded-md border border-slate-300 bg-white hover:bg-slate-100">Reset</button>
            <button id="btn-random" class="px-4 py-2 rounded-md bg-slate-800 text-white hover:bg-slate-700">Random</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Mobile bottom config panel (under preview) -->
    <section id="mobile-config" class="md:hidden px-4 pb-4">
      <div class="bg-white rounded-2xl border border-slate-200/70 p-4 shadow-sm ring-1 ring-white/60">
        <div class="text-center">
          <div id="m-title" class="text-base font-semibold">Dial</div>
          <div id="m-subtitle" class="text-sm text-brandMuted">Choose a dial design</div>
        </div>
        <div id="m-row" class="mt-3 mobile-row"></div>
        <div class="flex items-center justify-between mt-3">
          <div id="m-page" class="text-xs text-brandMuted">1/6</div>
          <div class="flex items-center gap-2">
            <button id="m-prev" type="button" class="px-3 py-1.5 rounded-md border border-slate-300 bg-white text-sm disabled:opacity-50 disabled:cursor-not-allowed">Prev</button>
            <button id="m-next" type="button" class="px-3 py-1.5 rounded-md bg-slate-800 text-white text-sm disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for large preview -->
    <div id="image-modal" class="fixed inset-0 hidden items-center justify-center bg-black/60 p-4">
      <div class="bg-white rounded-lg max-w-md w-full overflow-hidden">
        <div class="p-3 border-b border-slate-200 text-sm">Large preview</div>
        <div class="p-4">
          <img id="modal-img" alt="preview" class="w-full h-auto object-contain" />
          <p id="modal-caption" class="mt-2 text-xs text-brandMuted"></p>
        </div>
        <div class="p-3 border-t border-slate-200 flex justify-end gap-2">
          <button id="modal-close" class="px-3 py-1.5 rounded-md border border-slate-300 bg-white hover:bg-slate-100">Close</button>
          <button id="modal-select" class="px-3 py-1.5 rounded-md bg-slate-800 text-white hover:bg-slate-700">Select this</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
  </html>
