<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase SDK + config (so admin page can talk to the DB/storage) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase.config.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./admin.css" />
    <title>Admin - Watch Configurator</title>
  </head>
  <body class="admin-dashboard">

    <aside class="sidebar" id="admin-sidebar">
      <div class="sidebar-header">
        <h2 class="text-lg font-semibold">Admin Menu</h2>
      </div>
      <nav class="sidebar-nav">
        <button id="menu-add-sku" class="nav-button active">จัดการ SKU</button>
      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <div class="header-title">
          <h1>จัดการ SKU</h1>
          <p>จัดการ SKU และส่วนประกอบของนาฬิกา</p>
        </div>
        <div class="header-actions">
          <a href="./index.html" class="btn btn-secondary">Back to Configurator</a>
        </div>
      </header>

      <main class="content-area">
        <!-- SKU List Panel -->
        <div id="panel-sku-list" class="content-panel">
          <div class="panel-header">
            <h2>Manage Watch Components</h2>
            <div class="panel-actions">
              <button id="btn-add-component" class="btn btn-primary"><span>＋</span> Add SKU</button>
            </div>
          </div>
          <div class="table-container">
            <table id="sku-table" class="data-table">
              <thead>
                <tr>
                  <th>รหัส</th>
                  <th>ชื่อ</th>
                  <th>จำนวนพาท</th>
                  <th>การดำเนินการ</th>
                </tr>
              </thead>
              <tbody>
                <!-- SKU rows will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add SKU Form Panel (hidden by default) -->
        <div id="panel-sku" class="content-panel hidden">
          <div class="panel-header">
            <h2>เพิ่ม SKU ใหม่</h2>
            <div class="panel-actions">
              <button id="btn-back-to-list" class="btn btn-secondary">← กลับไปรายการ SKU</button>
            </div>
          </div>
          <div class="p-6">
            <div class="space-y-8">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                  <label for="admin-sku-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ SKU *</label>
                  <input type="text" id="admin-sku-name" class="w-full border border-gray-300 rounded-md p-2" placeholder="เช่น: Rolex Submariner" required>
                </div>
                <div>
                  <label for="admin-sku-id" class="block text-sm font-medium text-gray-700 mb-1">รหัส SKU (สร้างอัตโนมัติ)</label>
                  <input type="text" id="admin-sku-id" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100" readonly placeholder="จะสร้างจากชื่อ SKU">
                  <p class="text-xs text-gray-500 mt-1">รหัสนี้จะถูกสร้างอัตโนมัติจากชื่อ SKU</p>
                </div>
              </div>
              <div>
                <h3 class="text-lg font-medium mb-3">เลือกกลุ่มส่วนประกอบและอัปโหลดรูปภาพ</h3>
                <div class="space-y-3" id="admin-part-controls">
                  <!-- Checkboxes and file inputs will be generated dynamically from part_groups table -->
                </div>
              </div>
              <div class="flex gap-3 pt-4">
                <button id="admin-save" class="btn btn-primary">บันทึก SKU</button>
                <button id="btn-cancel-sku" class="btn btn-secondary">ยกเลิก</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Part management modal -->
    <div id="part-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">จัดการลายสำหรับ SKU: <span id="pm-sku-key" class="font-bold"></span></h3>
          <button id="pm-close" class="text-gray-500 hover:text-gray-800">&times;</button>
        </div>
        <div>
          <div class="flex items-end gap-4 mb-4">
            <div class="flex-grow">
              <label for="pm-group-select" class="block text-sm font-medium text-gray-700 mb-1">กลุ่ม</label>
              <select id="pm-group-select" class="w-full border border-gray-300 rounded-md p-2"></select>
            </div>
            <div>
              <button id="btn-add-group" class="btn btn-secondary">เพิ่มกลุ่มชิ้นส่วน</button>
            </div>
          </div>
          <div class="mb-4">
            <label for="pm-files" class="block text-sm font-medium text-gray-700 mb-1">เพิ่มไฟล์ใหม่</label>
            <input type="file" id="pm-files" multiple class="w-full border border-gray-300 rounded-md p-1.5" />
          </div>
          <div id="pm-thumbs" class="grid grid-cols-4 gap-4 mb-4 bg-gray-50 p-4 rounded-md h-64 overflow-y-auto">
            <!-- Thumbnails will be rendered here -->
          </div>
          <div class="flex justify-end">
            <button id="pm-add-btn" class="btn btn-primary"><span>＋</span> เพิ่มลายที่เลือก</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Group to SKU Modal -->
    <div id="group-add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">เพิ่มกลุ่มใน SKU: <span id="gam-sku-key" class="font-bold"></span></h3>
          <button id="gam-close" class="text-gray-500 hover:text-gray-800">&times;</button>
        </div>
        <div id="gam-group-list" class="space-y-2 mb-4 max-h-48 overflow-y-auto">
          <!-- Checkboxes will be rendered here -->
        </div>
        <div class="flex justify-end mb-4">
          <button id="gam-save" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button>
        </div>

        <!-- Add new part group form -->
        <div class="border-t pt-4 mt-4">
            <h4 class="text-lg font-semibold mb-2">หรือสร้างพาทใหม่เข้าระบบ</h4>
            <div class="grid grid-cols-1 gap-3">
                <div>
                    <label for="gam-new-name-en" class="block text-sm font-medium text-gray-700">ชื่อภาษาอังกฤษ (สำหรับสร้าง ID)</label>
                    <input type="text" id="gam-new-name-en" class="w-full border border-gray-300 rounded-md p-2 mt-1" placeholder="e.g., Caseback">
                </div>
                <div>
                    <label for="gam-new-name-th" class="block text-sm font-medium text-gray-700">ชื่อภาษาไทย</label>
                    <input type="text" id="gam-new-name-th" class="w-full border border-gray-300 rounded-md p-2 mt-1" placeholder="e.g., ฝาหลัง">
                </div>
                <div>
                    <label for="gam-new-key" class="block text-sm font-medium text-gray-700">ID Part (สร้างอัตโนมัติ)</label>
                    <input type="text" id="gam-new-key" class="w-full border border-gray-300 rounded-md p-2 mt-1 bg-gray-100" placeholder="e.g., caseback" readonly>
                </div>
                <div>
                    <button id="gam-add-new" class="btn btn-primary w-full mt-2"><span>＋</span> เพิ่มพาทใหม่เข้าระบบ</button>
                </div>
            </div>
        </div>

      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
